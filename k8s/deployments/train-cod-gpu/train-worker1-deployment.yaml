apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-1
  namespace: medtune
spec:
  replicas: 1
  selector:
    matchLabels:
      name: worker-1
  template:
    metadata:
      name: worker-1
      labels:
        name: worker-1
    spec:
      containers:
      - name: worker-1
        image: medtune/k8s-tf:train-cod-gpu
        args: [
          "--dataset_dir", "/nfs/data/cod",
          "--train_dir", "/nfs/artefacts/cod",
          "--ckpt", "/nfs/weights/mobilenet",
        ]
        env:
          - name: TF_CONFIG
            valueFrom:
              configMapKeyRef:
                name: cod
                key: node.worker-1
        ports:
          - containerPort: 2222
        resources:
          requests:
            cpu: 3000m
            memory: 1000Mi
            nvidia.com/gpu: 1
          limits:
            cpu: 5000m
            memory: 10000Mi
            nvidia.com/gpu: 1

        volumeMounts:
          - mountPath: /nfs
            name: nfs-volume

      volumes:
        - name: nfs-volume
          persistentVolumeClaim:
            claimName: train-pvc

      restartPolicy: Always